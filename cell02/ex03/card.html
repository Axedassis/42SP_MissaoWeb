<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="card_title">
            <h1>User Profile Card</h1>
        </div>
        <div class="card_wrapper">
            <img src="./img/card_icon.jpg" alt="car_icon">
            <div class="card_info">
                <h2>Will 42</h2>
                <span>Level 25, The Answer</span>
                <p>42Paris</p>
            </div>
            <div class="card_socialMedia">
                <a href="#"><img src="./img/instagram_logo.png" alt="instagram_logo"></a>
                <a href="#"><img src="./img/twitter_icon.png" alt="twitter_icon"></a>
                <a href="#"><img src="./img/linkedin_icon.png" alt="linkedin_icon"></a>
                <a href="#"><img src="./img/facebook_icon.png" alt="facebook_icon"></a>
            </div>
            <div class="card_footer">
                <a href="#">
                    <button>Contact</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
