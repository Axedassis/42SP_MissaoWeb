<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    margin: 0;
    padding: 0;
    height: 100vh;
    }

    table{
        width: 100%;
    }

    td{
        padding: 40px 180px 40px 0px;
        border: 1px solid black;
    }

    #green{
        background-color: #88a082;
    }
    
    #peach{
        background-color: #e4b583;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="container">
        <table cellspacing="0">
            <tr>
                <td id="green">First cell</td>
                <td id="peach">Second cell</td>
            </tr>
        </table>
    </div>
    </body>
</html>
